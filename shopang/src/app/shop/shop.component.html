<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playa y Sol</title>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Playa y Sol</h1>
        <div id="carrito" class="position-relative">
            <img src="../../assets/icons/sun.png" alt="Carrito de Compras" class="img-fluid">
            <span id="num-items" class="position-absolute top-0 start-100 translate-middle badge bg-danger">
                {{ carrito.length }}
                <span class="visually-hidden">Número de ítems en el carrito</span>
            </span>
        </div>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Productos Disponibles</h2>
                <div *ngFor="let producto of productos" class="mb-3">
                    <div class="card">
                      <div class="card-body">
                        <h3 class="card-title">{{ producto.nombre }}</h3>
                        <p class="card-text">Precio: ${{ producto.precio }}</p>
                        <div class="d-flex align-items-center">
                          <button class="btn btn-primary me-2" (click)="agregarAlCarrito(producto)">-</button>
                          <span>{{ producto.cantidad }}</span>
                          <button class="btn btn-primary ms-2" (click)="eliminarDelCarrito(producto)">+</button>
                      </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="carrito-sidebar">
                    <h2>Carrito de Compras</h2>
                    <ng-container *ngIf="carrito.length > 0; else emptyCart">
                        <div class="list-group">
                            <div *ngFor="let item of carrito" class="list-group-item">
                                {{ item.nombre }} - ${{ item.precio }}
                            </div>
                        </div>
                        <h3 class="mt-3">Total: ${{ total }}</h3>
                    </ng-container>
                    <ng-template #emptyCart>
                        <p>El carrito está vacío.</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
